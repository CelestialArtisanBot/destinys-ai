<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ocean AI Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Streaming numbers at the top -->
  <div id="stream" class="stream"></div>

  <!-- Ocean floating animals -->
  <div class="floating dolphin">🐬</div>
  <div class="floating turtle">🐢</div>
  <div class="floating fish">🐟</div>
  <div class="floating clownfish">🐠</div>

  <!-- Chat container -->
  <div id="chat-container">
    <h1 class="title">🌊 Ocean AI Chat</h1>
    <div id="chat-box"></div>
    <div id="input-container">
      <input id="user-input" type="text" placeholder="Type your message..."/>
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
